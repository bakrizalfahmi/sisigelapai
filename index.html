            pengenalan: {
                title: { my: "Pengenalan: Cermin Dunia yang Retak", en: "Introduction: A Fractured World Mirror" },
                content: {
                    my: `<p class="mb-4">Falsafah asas yang menyatakan "cara kita melihat dunia menentukan bagaimana kita melangkah di dalamnya" kini berhadapan dengan cabaran yang paling mendalam dalam sejarah manusia. Kemunculan Kecerdasan Buatan (AI) bukan sekadar satu lagi lonjakan teknologi; ia adalah penciptaan sebuah kanta pembentuk realiti yang berkuasa—sebuah cermin yang bukan sahaja memantulkan masyarakat kita, tetapi juga secara aktif memesongkan dan membentuk semula pandangan kita terhadap diri, antara satu sama lain, dan dunia secara keseluruhan.</p>
                         <div class="w-full min-h-[200px] rounded-lg my-4 flex items-center justify-center p-4 text-center text-2xl md:text-3xl font-bold cocoa-bg cream-text"><span>AI sebagai Cermin Masyarakat</span></div>
                         <p class="mb-4">Penyepaduan AI yang pesat ke dalam setiap fabrik kehidupan moden, daripada interaksi peribadi hinggalah kepada geopolitik global, bukan lagi domain fiksyen sains tetapi realiti semasa yang mendesak. Ia memaksa kita untuk menyoal semula asas-asas pemikiran, komunikasi, dan interaksi kita.</p>
                         <div class="bg-cream-100 p-4 rounded-lg border-l-4 border-cocoa-500 mb-4">
                            <h3 class="font-bold text-lg cocoa-text mb-2">Sisi Gelap AI</h3>
                            <p>Di sebalik janji-janji kemajuan dan kecekapan, wujud "sisi gelap" yang semakin ketara. Ancaman ini bukan sekadar pepijat teknikal atau kerentanan sistem, tetapi cabaran etika, sosial, dan falsafah yang mendalam yang berakar umbi dalam data yang kita suapkan kepadanya dan nilai-nilai yang kita benamkan di dalamnya.</p>
                            <ul class="list-disc list-inside mt-2 pl-2">
                                <li><strong>Kecondongan Algoritma:</strong> Mengekalkan ketidakadilan.</li>
                                <li><strong>Pengawasan Massa:</strong> Menghakis kebebasan.</li>
                                <li><strong>Disinformasi:</strong> Meruntuhkan realiti bersama.</li>
                                <li><strong>Gangguan Ekonomi:</strong> Mengancam kestabilan sosial.</li>
                            </ul>
                         </div>
                         <p>Laporan ini akan menjalankan kajian terperinci mengenai sisi gelap AI ini, dengan tujuan untuk memahami bagaimana ia mengubah cara kita melihat dunia dan, seterusnya, bagaimana perubahan persepsi ini memberi kesan kepada keamanan sejagat. Bahagian I akan membedah risiko-risiko asas AI, Bahagian II akan menganalisis impak masyarakat yang lebih luas, dan Bahagian III akan mencadangkan anjakan paradigma yang diperlukan untuk kewujudan bersama yang aman dengan ciptaan kita ini.</p>`,
                    en: `<p class="mb-4">The fundamental philosophy that "the way we see the world determines how we navigate it" now faces its most profound challenge in human history. The emergence of Artificial Intelligence (AI) is not just another technological leap; it is the creation of a powerful reality-shaping lens—a mirror that not only reflects our society but also actively distorts and reshapes our views of ourselves, each other, and the world at large.</p>
                         <div class="w-full min-h-[200px] rounded-lg my-4 flex items-center justify-center p-4 text-center text-2xl md:text-3xl font-bold cocoa-bg cream-text"><span>AI as a Societal Mirror</span></div>
                         <p class="mb-4">The rapid integration of AI into every fabric of modern life, from personal interactions to global geopolitics, is no longer the domain of science fiction but a pressing current reality. It forces us to question the very foundations of our thinking, communication, and interaction.</p>
                         <div class="bg-cream-100 p-4 rounded-lg border-l-4 border-cocoa-500 mb-4">
                            <h3 class="font-bold text-lg cocoa-text mb-2">The Dark Side of AI</h3>
                            <p>Behind the promises of progress and efficiency lies a growing "dark side." This threat is not merely technical bugs or system vulnerabilities, but deep ethical, social, and philosophical challenges rooted in the data we feed it and the values we embed within it.</p>
                            <ul class="list-disc list-inside mt-2 pl-2">
                                <li><strong>Algorithmic Bias:</strong> Perpetuating injustice.</li>
                                <li><strong>Mass Surveillance:</strong> Eroding freedom.</li>
                                <li><strong>Disinformation:</strong> Collapsing shared reality.</li>
                                <li><strong>Economic Disruption:</strong> Threatening social stability.</li>
                            </ul>
                         </div>
                         <p>This report will conduct a detailed study of this dark side of AI, aiming to understand how it changes the way we see the world and, consequently, how this perceptual shift impacts global peace. Part I will dissect the fundamental risks of AI, Part II will analyze the broader societal impacts, and Part III will propose the necessary paradigm shift for a conscious and peaceful coexistence with our most powerful creation.</p>`
                }
            },

            // --- BAHAGIAN 1 ---
            bahagian1: {
                title: { my: "Bahagian I: Bayangan Algoritma – Risiko Asas Era AI", en: "Part I: The Algorithmic Shadow – Fundamental Risks of the AI Era" },
                chapters: [
                    {
                        title: { my: "Bab 1: Asal Usul Kecondongan – Bagaimana AI Mempelajari dan Mengekalkan Ketidakadilan", en: "Chapter 1: The Origins of Bias – How AI Learns and Perpetuates Injustice" },
                        content: {
                            my: `<p class="mb-4">Kecondongan algoritma adalah cerminan langsung daripada data yang digunakan untuk melatihnya, keputusan reka bentuk manusia, dan cara outputnya ditafsirkan. Ia sering kali mencerminkan dan menguatkan lagi prasangka sosioekonomi, kaum, dan jantina yang sedia ada.</p>
                                 <div class="w-full min-h-[200px] rounded-lg my-4 flex items-center justify-center p-4 text-center text-2xl md:text-3xl font-bold lighter-cocoa-bg cocoa-text"><span>Kitaran Maklum Balas Bias AI</span></div>
                                 <h4 class="font-bold text-md cocoa-text mt-4 mb-2">Punca Utama Kecondongan:</h4>
                                 <ul class="point-list mb-4">
                                    <li><strong>Kecondongan Data (Data Bias):</strong> Punca paling lazim, di mana data latihan tidak mewakili populasi sebenar atau mengandungi prasangka sejarah. Contohnya, sistem pengecaman wajah yang lebih lemah prestasi untuk individu berkulit gelap.</li>
                                    <li><strong>Kecondongan Reka Bentuk (Design Bias):</strong> Bias tersirat pereka bentuk yang dipindahkan secara tidak sedar ke dalam algoritma.</li>
                                    <li><strong>Kecondongan Proksi (Proxy Bias):</strong> Menggunakan data proksi (cth., poskod) yang secara tidak sengaja berkorelasi dengan atribut sensitif (cth., kaum).</li>
                                 </ul>
                                 <p class="mb-4"><strong>Implikasi dunia nyata sangat membimbangkan:</strong> kadar faedah pinjaman yang lebih tinggi untuk minoriti, diagnosis perubatan yang kurang tepat untuk wanita, dan diskriminasi dalam pengambilan pekerja. Ini mewujudkan <strong>kitaran maklum balas yang berbahaya</strong>, di mana AI tidak hanya mencerminkan ketidakadilan, tetapi mengautomasikan, menskalakan, dan mempercepatkannya di sebalik topeng "objektiviti" teknologi.</p>`,
                            en: `<p class="mb-4">Algorithmic bias is a direct reflection of the data used to train it, human design decisions, and how its output is interpreted. It often reflects and amplifies existing socioeconomic, racial, and gender prejudices.</p>
                                 <div class="w-full min-h-[200px] rounded-lg my-4 flex items-center justify-center p-4 text-center text-2xl md:text-3xl font-bold lighter-cocoa-bg cocoa-text"><span>The AI Bias Feedback Loop</span></div>
                                 <h4 class="font-bold text-md cocoa-text mt-4 mb-2">Main Sources of Bias:</h4>
                                 <ul class="point-list mb-4">
                                    <li><strong>Data Bias:</strong> The most common cause, where training data does not represent the real population or contains historical prejudices. For example, facial recognition systems performing worse for dark-skinned individuals.</li>
                                    <li><strong>Design Bias:</strong> Implicit biases of designers unconsciously transferred into the algorithm.</li>
                                    <li><strong>Proxy Bias:</strong> Using proxy data (e.g., postal codes) that unintentionally correlates with sensitive attributes (e.g., race).</li>
                                 </ul>
                                 <p class="mb-4"><strong>The real-world implications are alarming:</strong> higher loan interest rates for minorities, less accurate medical diagnoses for women, and discrimination in hiring. This creates a <strong>dangerous feedback loop</strong>, where AI not only reflects injustice but automates, scales, and accelerates it behind a mask of technological "objectivity."</p>`
                        }
                    },
                    {
                        title: { my: "Bab 2: Pandangan Panopticon – Pengawasan, Kawalan Sosial, dan Hakisan Kebebasan", en: "Chapter 2: The Panopticon View – Surveillance, Social Control, and the Erosion of Freedom" },
                        content: {
                            my: `<p class="mb-4">AI telah mengubah pengawasan menjadi satu sistem panopticon digital yang sentiasa ada, automatik, dan berskala besar, memberikan kuasa yang belum pernah berlaku sebelum ini kepada kerajaan dan syarikat.</p>
                                 <div class="bg-white p-4 rounded-lg border border-gray-200 mb-4">
                                    <h4 class="font-bold text-md cocoa-text mb-2">Kesan Utama Pengawasan AI:</h4>
                                    <ul class="point-list">
                                        <li><strong>Kesan Penyejukan (Chilling Effect):</strong> Individu menjadi takut untuk menyuarakan pendapat kritikal, menyekat kebebasan bersuara.</li>
                                        <li><strong>Penyalahgunaan Kuasa:</strong> Alat yang berkuasa untuk pengukuhan autoritarianisme.</li>
                                        <li><strong>Penargetan Tidak Adil:</strong> Kadar ralat yang lebih tinggi pada kumpulan minoriti membawa kepada penangkapan yang salah.</li>
                                        <li><strong>Kepolisan Prediktif (Predictive Policing):</strong> Mewujudkan kitaran maklum balas berbahaya di mana amalan kepolisan yang berat sebelah diberi justifikasi saintifik yang palsu, mengubah prinsip "dianggap tidak bersalah" kepada "dianggap berisiko secara algoritma."</li>
                                    </ul>
                                 </div>
                                 <p>Dari China dengan sistem kredit sosialnya hingga ke rangkaian pengecaman wajah di AS dan Eropah, teknologi ini mengubah hubungan antara warganegara dan negara, terutamanya bagi komuniti yang sudah terpinggir.</p>`,
                            en: `<p class="mb-4">AI has transformed surveillance into an omnipresent, automated, and large-scale digital panopticon, giving unprecedented power to governments and corporations.</p>
                                 <div class="bg-white p-4 rounded-lg border border-gray-200 mb-4">
                                    <h4 class="font-bold text-md cocoa-text mb-2">Key Impacts of AI Surveillance:</h4>
                                    <ul class="point-list">
                                        <li><strong>Chilling Effect:</strong> Individuals become afraid to express critical opinions, suppressing freedom of speech.</li>
                                        <li><strong>Abuse of Power:</strong> A powerful tool for strengthening authoritarianism.</li>
                                        <li><strong>Unfair Targeting:</strong> Higher error rates on minority groups lead to wrongful arrests.</li>
                                        <li><strong>Predictive Policing:</strong> Creates a dangerous feedback loop where biased policing practices are given a false scientific justification, shifting the principle from "innocent until proven guilty" to "algorithmically deemed at risk."</li>
                                    </ul>
                                 </div>
                                 <p>From China with its social credit system to facial recognition networks in the US and Europe, this technology is altering the relationship between citizen and state, especially for already marginalized communities.</p>`
                        }
                    },
                    {
                        title: { my: "Bab 3: Ambang Pasca-Kebenaran – Disinformasi, Deepfake, dan Runtuhnya Realiti Bersama", en: "Chapter 3: The Post-Truth Threshold – Disinformation, Deepfakes, and the Collapse of Shared Reality" },
                        content: {
                            my: `<p class="mb-4">AI Generatif telah mendemokrasikan penciptaan kandungan sintetik yang sangat realistik—dikenali sebagai <strong>deepfakes</strong>—yang menjadikan sempadan antara fakta dan fiksyen semakin kabur. Ini adalah serangan sistematik terhadap keupayaan kita untuk bersetuju tentang apa yang nyata.</p>
                                 <div class="w-full min-h-[200px] rounded-lg my-4 flex items-center justify-center p-4 text-center text-2xl md:text-3xl font-bold cocoa-bg cream-text"><span>Disinformasi dan Polarisasi</span></div>
                                 <p class="mt-4 mb-4">Ancaman sebenar melangkaui pemalsuan satu peristiwa. Ia terletak pada "<strong>dividen pembohong</strong>" (liar's dividend): keupayaan untuk menghakis kepercayaan terhadap semua kandungan media, di mana pelaku boleh menafikan bukti tulen dengan hanya mendakwa ia adalah deepfake.</p>
                                 <p>Ini mengubah cara kita melihat dunia secara asas. Kita beralih daripada dunia di mana kita berdebat tentang <strong>tafsiran fakta</strong>, kepada dunia di mana kita berdebat tentang <strong>kewujudan fakta</strong> itu sendiri. Kehancuran realiti bersama ini adalah ancaman langsung kepada keamanan sejagat.</p>`,
                            en: `<p class="mb-4">Generative AI has democratized the creation of highly realistic synthetic content—known as <strong>deepfakes</strong>—which increasingly blurs the line between fact and fiction. This is a systematic attack on our ability to agree on what is real.</p>
                                 <div class="w-full min-h-[200px] rounded-lg my-4 flex items-center justify-center p-4 text-center text-2xl md:text-3xl font-bold cocoa-bg cream-text"><span>Disinformation and Polarization</span></div>
                                 <p class="mt-4 mb-4">The real threat extends beyond faking a single event. It lies in the "<strong>liar's dividend</strong>": the ability to erode trust in all media content, where perpetrators can deny genuine evidence by simply claiming it is a deepfake.</p>
                                 <p>This fundamentally changes how we see the world. We shift from a world where we debate the <strong>interpretation of facts</strong>, to a world where we debate the <strong>existence of facts</strong> themselves. This collapse of a shared reality is a direct threat to global peace.</p>`
                        }
                    }
                ]
            },

            // --- BAHAGIAN 2 ---
            bahagian2: {

                chapters: [
                    {

                        content: {
                            my: `<p class="mb-4">AI Generatif kini mampu melaksanakan tugas kognitif yang dahulunya eksklusif untuk manusia, mensasarkan pekerjaan kolar putih dan mengancam sehingga <strong>300 juta pekerjaan</strong> di seluruh dunia (anggaran Goldman Sachs).</p>
                                 <div class="bg-cream-100 p-4 rounded-lg border-l-4 border-cocoa-500 mb-4">
                                     <h4 class="font-bold text-md cocoa-text mb-2">Krisis Dwi-Identiti:</h4>
                                     <p>Kesan AI melangkaui ekonomi. Ia mencetuskan krisis kehilangan <strong>pekerjaan dan makna</strong>. Apabila automasi menggantikan kerja kognitif, ia melucutkan individu daripada:</p>
                                     <ul class="list-disc list-inside mt-2 pl-2">
                                         <li>Identiti profesional</li>
                                         <li>Rasa sumbangan kepada masyarakat</li>
                                         <li>Struktur sosial dan rutin harian</li>
                                     </ul>
                                     <p class="mt-2">Gabungan ketidakamanan ekonomi dan krisis identiti ini mewujudkan keadaan yang sangat tidak menentu, menjadikan individu terdedah kepada naratif ekstremis dan mengancam perpaduan sosial.</p>
                                 </div>`,
                            en: `<p class="mb-4">Generative AI can now perform cognitive tasks once exclusive to humans, targeting white-collar jobs and threatening up to <strong>300 million jobs</strong> worldwide (Goldman Sachs estimate).</p>
                                 <div class="bg-cream-100 p-4 rounded-lg border-l-4 border-cocoa-500 mb-4">
                                     <h4 class="font-bold text-md cocoa-text mb-2">The Dual-Identity Crisis:</h4>
                                     <p>The impact of AI goes beyond economics. It triggers a crisis of losing both <strong>jobs and meaning</strong>. When automation replaces cognitive work, it strips individuals of:</p>
                                     <ul class="list-disc list-inside mt-2 pl-2">
                                         <li>Professional identity</li>
                                         <li>A sense of contribution to society</li>
                                         <li>Social structure and daily routine</li>
                                     </ul>
                                     <p class="mt-2">This combination of economic insecurity and identity crisis creates a highly volatile situation, making individuals vulnerable to extremist narratives and threatening social cohesion.</p>`
                        }
                    },
                    {
                        title: { my: "Bab 5: Jiwa Digital – Pengaruh AI terhadap Kognisi dan Identiti Manusia", en: "Chapter 5: The Digital Soul – AI's Influence on Human Cognition and Identity" },
                        content: {
                            my: `<p class="mb-4">Interaksi berterusan dengan AI membentuk semula proses kognitif dan psikologi kita. "<strong>Pemindahan kognitif</strong>" (cognitive offloading) melemahkan pemikiran kritis, manakala "<strong>gelembung penapis</strong>" (filter bubbles) menguatkan bias pengesahan.</p>
                                 <div class="w-full min-h-[200px] rounded-lg my-4 flex items-center justify-center p-4 text-center text-2xl md:text-3xl font-bold lighter-cocoa-bg cocoa-text"><span>Manusia vs Mesin</span></div>
                                 <p class="mt-4 mb-4">Bagi golongan muda, ini boleh membawa kepada "<strong>identiti buatan</strong>", di mana konsep kendiri mereka dibentuk oleh versi diri yang dibantu AI. Bagi warga emas, robot pendamping menawarkan kelegaan daripada kesunyian tetapi berisiko menggantikan hubungan manusia yang bermakna.</p>
                                 <p>Paradoks komunikasi moden ialah: lebih banyak interaksi yang dimediasi AI tidak semestinya membawa kepada lebih banyak kepercayaan. Kecekapan datang dengan kos <strong>keaslian</strong>, mengubah cara kita menilai dan membina modal sosial.</p>`,
                            en: `<p class="mb-4">Constant interaction with AI is reshaping our cognitive and psychological processes. "<strong>Cognitive offloading</strong>" weakens critical thinking, while "<strong>filter bubbles</strong>" reinforce confirmation bias.</p>
                                 <div class="w-full min-h-[200px] rounded-lg my-4 flex items-center justify-center p-4 text-center text-2xl md:text-3xl font-bold lighter-cocoa-bg cocoa-text"><span>Human vs Machine</span></div>
                                 <p class="mt-4 mb-4">For young people, this can lead to an "<strong>artificial identity</strong>," where their self-concept is shaped by an AI-assisted version of themselves. For the elderly, companion robots offer relief from loneliness but risk replacing meaningful human connection.</p>
                                 <p>The paradox of modern communication is: more AI-mediated interaction does not necessarily lead to more trust. Efficiency comes at the cost of <strong>authenticity</strong>, changing how we value and build social capital.</p>`
                        }
                    },
                    {
                        title: { my: "Bab 6: Nadi Budaya – Homogenisasi, Pemeliharaan, dan Jati Diri di Zaman AI", en: "Chapter 6: The Cultural Pulse – Homogenization, Preservation, and Identity in the Age of AI" },
                        content: {
                            my: `<p class="mb-4">AI memainkan peranan dwi: ia menjadi agen <strong>penyeragaman budaya</strong> (cultural homogenization) dengan menguatkan naratif budaya Barat yang dominan dalam data latihannya, dan pada masa yang sama, ia adalah alat berkuasa untuk <strong>pemeliharaan budaya</strong> (cultural preservation), seperti mendokumenkan bahasa terancam.</p>
                                 <p class="mb-4">Namun, ini menimbulkan isu kritikal mengenai <strong>Kedaulatan Data Orang Asli</strong> (Indigenous Data Sovereignty), di mana "pemeliharaan" boleh menjadi satu bentuk "penjajahan digital" baharu.</p>
                                 <p>Perjuangan ini bukan hanya mengenai pemilikan data; ia adalah perjuangan untuk <strong>kedaulatan epistemologi</strong>—hak untuk mentakrifkan realiti dan pengetahuan mengikut terma mereka sendiri, satu komponen penting untuk maruah dan kelangsungan budaya.</p>`,
                            en: `<p class="mb-4">AI plays a dual role: it acts as an agent of <strong>cultural homogenization</strong> by amplifying the dominant Western cultural narratives in its training data, and at the same time, it is a powerful tool for <strong>cultural preservation</strong>, such as documenting endangered languages.</p>
                                 <p class="mb-4">However, this raises critical issues of <strong>Indigenous Data Sovereignty</strong>, where "preservation" can become a new form of "digital colonialism."</p>
                                 <p>This struggle is not just about data ownership; it is a fight for <strong>epistemological sovereignty</strong>—the right to define reality and knowledge on their own terms, a crucial component for dignity and cultural survival.</p>`
                        }
                    },
                    {
                        title: { my: "Bab 7: Iman dalam Mesin – Pertembungan AI dengan Agama-agama Global", en: "Chapter 7: Faith in the Machine – AI's Encounter with Global Religions" },
                        content: {
                            my: `<p class="mb-4">AI berfungsi sebagai "ujian tekanan" global untuk sistem nilai manusia, memaksa setiap tradisi kepercayaan untuk berhadapan dengan soalan-soalan asas tentang kesedaran, kehendak bebas, dan makna menjadi manusia.</p>
                                 <div class="grid md:grid-cols-2 gap-4">
                                     <div class="bg-white p-4 rounded-lg border">
                                         <h5 class="font-bold cocoa-text">Islam & Kewangan</h5>
                                         <p>AI digunakan untuk memastikan pematuhan Syariah tetapi menimbulkan kebimbangan etika. Terdapat gesaan untuk tadbir urus AI berakar umbi dalam <strong>Maqasid al-Shariah</strong>.</p>
                                     </div>
                                     <div class="bg-white p-4 rounded-lg border">
                                         <h5 class="font-bold cocoa-text">Buddha & Kesedaran</h5>
                                         <p>Falsafah Buddha meneroka sama ada AI boleh menderita (dukkha) dan menggunakan prinsip seperti belas kasihan (Karuna) sebagai panduan etika.</p>
                                     </div>
                                     <div class="bg-white p-4 rounded-lg border">
                                         <h5 class="font-bold cocoa-text">Kristian & Hubungan</h5>
                                         <p>AI digunakan untuk doa dan nasihat pastoral, menimbulkan persoalan teologi tentang keaslian pengalaman rohani dan hubungan dengan Tuhan.</p>
                                     </div>
                                     <div class="bg-white p-4 rounded-lg border">
                                         <h5 class="font-bold cocoa-text">Ubuntu & Komuniti</h5>
                                         <p>Falsafah Afrika seperti <strong>Ubuntu</strong> ("Saya wujud kerana kita wujud") mencabar etika AI Barat yang individualistik, mengutamakan kesejahteraan komuniti.</p>
                                     </div>
                                 </div>
                                 <p class="mt-4">AI memaksa kita beralih daripada sekadar menyatakan nilai-nilai kita kepada mentakrifkannya secara operasi, mendorong dialog antara budaya yang penting untuk keamanan.</p>`,
                            en: `<p class="mb-4">AI acts as a global "stress test" for human value systems, forcing every faith tradition to confront fundamental questions about consciousness, free will, and the meaning of being human.</p>
                                 <div class="grid md:grid-cols-2 gap-4">
                                     <div class="bg-white p-4 rounded-lg border">
                                         <h5 class="font-bold cocoa-text">Islam & Finance</h5>
                                         <p>AI is used to ensure Shariah compliance but raises ethical concerns. There are calls for AI governance rooted in the <strong>Maqasid al-Shariah</strong>.</p>
                                     </div>
                                     <div class="bg-white p-4 rounded-lg border">
                                         <h5 class="font-bold cocoa-text">Buddhism & Consciousness</h5>
                                         <p>Buddhist philosophy explores whether AI can suffer (dukkha) and applies principles like compassion (Karuna) as ethical guides.</p>
                                     </div>
                                     <div class="bg-white p-4 rounded-lg border">
                                         <h5 class="font-bold cocoa-text">Christianity & Connection</h5>
                                         <p>AI is used for prayers and pastoral advice, raising theological questions about the authenticity of spiritual experience and relationship with God.</p>
                                     </div>
                                     <div class="bg-white p-4 rounded-lg border">
                                         <h5 class="font-bold cocoa-text">Ubuntu & Community</h5>
                                         <p>African philosophies like <strong>Ubuntu</strong> ("I am because we are") challenge individualistic Western AI ethics, prioritizing community well-being.</p>
                                     </div>
                                 </div>
                                 <p class="mt-4">AI forces us to shift from merely stating our values to defining them operationally, fostering intercultural dialogue essential for peace.</p>`
                        }
                    }
                ]

            bahagian3: {

                    {

                        content: {
                            my: `<p class="mb-4">Risiko-risiko AI yang dibincangkan tidak wujud secara terasing; ia bertumpu dan saling menguatkan, menghakis <strong>kontrak sosial</strong> yang menjadi asas kestabilan masyarakat.</p>
                                 <p class="mb-4">Di peringkat antarabangsa, perlumbaan senjata AI, terutamanya pembangunan <strong>Senjata Autonomi Maut (LAWS)</strong>, menimbulkan ancaman serius kepada kestabilan global dan undang-undang kemanusiaan antarabangsa.</p>
                                 <div class="bg-cream-100 p-4 rounded-lg border-l-4 border-cocoa-500 mb-4">
                                     <h4 class="font-bold text-md cocoa-text mb-2">Kontrak Sosial untuk Zaman AI:</h4>
                                     <p>Ini memerlukan rundingan semula hubungan antara individu, masyarakat, dan teknologi, yang membayangkan hak dan tanggungjawab baharu:</p>
                                     <ul class="list-disc list-inside mt-2 pl-2">
                                         <li>Hak individu ke atas data peribadi mereka.</li>
                                         <li>Tanggungjawab kerajaan untuk menyediakan jaring keselamatan sosial.</li>
                                         <li>Kewajipan bagi sistem AI untuk menjadi telus dan bertanggungjawab.</li>
                                     </ul>
                                 </div>
                                 <p>Ini bukan lagi soal mengawal teknologi, tetapi mereka bentuk semula masyarakat secara sengaja untuk menjadi adil dan berperikemanusiaan.</p>`,
                            en: `<p class="mb-4">The AI risks discussed do not exist in isolation; they converge and reinforce each other, eroding the <strong>social contract</strong> that underpins societal stability.</p>
                                 <p class="mb-4">Internationally, the AI arms race, especially the development of <strong>Lethal Autonomous Weapons (LAWS)</strong>, poses a serious threat to global stability and international humanitarian law.</p>
                                 <div class="bg-cream-100 p-4 rounded-lg border-l-4 border-cocoa-500 mb-4">
                                     <h4 class="font-bold text-md cocoa-text mb-2">A Social Contract for the AI Age:</h4>
                                     <p>This requires a renegotiation of the relationship between individuals, society, and technology, envisioning new rights and responsibilities:</p>
                                     <ul class="list-disc list-inside mt-2 pl-2">
                                         <li>The right of individuals over their personal data.</li>
                                         <li>The responsibility of governments to provide robust social safety nets.</li>
                                         <li>The obligation for AI systems to be transparent and accountable.</li>
                                     </ul>
                                 </div>
                                 <p>This is no longer about regulating a technology, but about intentionally redesigning our society to be just and humane.</p>`
                        }
                    },

                    {
                        title: { my: "Bab 10: Kesimpulan – Mengubah Cara Kita Melihat, Mengubah Cara Kita Melangkah", en: "Chapter 10: Conclusion – Changing How We See, Changing How We Act" },
                        content: {
                            my: `<p class="mb-4">Laporan ini mendedahkan bagaimana sisi gelap AI membentuk semula pandangan dunia kita. Untuk mengemudi masa depan dengan selamat, satu anjakan paradigma yang fundamental diperlukan.</p>
                                 <div class="grid md:grid-cols-3 gap-4">
                                     <div class="bg-white p-4 rounded-lg border-t-4 border-cocoa-500">
                                         <h5 class="font-bold text-lg mb-2">1. Ubah Cara Berfikir</h5>
                                         <p>Beralih daripada pemikiran teknosentrik kepada etos yang <strong>berpusatkan manusia</strong>, menyepadukan kebijaksanaan dari bidang kemanusiaan dan sains sosial.</p>
                                     </div>
                                     <div class="bg-white p-4 rounded-lg border-t-4 border-cocoa-500">
                                         <h5 class="font-bold text-lg mb-2">2. Ubah Cara Berkomunikasi</h5>
                                         <p>Memupuk <strong>literasi AI yang kritis</strong> di semua peringkat masyarakat, memperkasakan individu untuk menjadi warganegara digital yang sedar.</p>
                                     </div>
                                     <div class="bg-white p-4 rounded-lg border-t-4 border-cocoa-500">
                                         <h5 class="font-bold text-lg mb-2">3. Ubah Cara Melihat Dunia</h5>
                                         <p>Menerima "<strong>kerendahan hati algoritma</strong>"—menggunakan AI sebagai alat diagnostik untuk mendedahkan kecacatan dan prasangka dalam masyarakat kita.</p>
                                     </div>
                                 </div>
                                 <p class="mt-6 font-semibold text-center text-lg cocoa-text">Pada akhirnya, sisi gelap AI adalah bayangan kita sendiri. Dengan berani menghadapi bayangan ini, umat manusia berpeluang untuk secara sedar memilih laluan yang lebih adil, saksama, dan aman.</p>`,
                            en: `<p class="mb-4">This report reveals how the dark side of AI is reshaping our worldview. To navigate the future safely, a fundamental paradigm shift is required.</p>
                                 <div class="grid md:grid-cols-3 gap-4">
                                     <div class="bg-white p-4 rounded-lg border-t-4 border-cocoa-500">
                                         <h5 class="font-bold text-lg mb-2">1. Change How We Think</h5>
                                         <p>Shift from a technocentric mindset to a truly <strong>human-centric</strong> ethos, integrating wisdom from the humanities and social sciences.</p>
                                     </div>
                                     <div class="bg-white p-4 rounded-lg border-t-4 border-cocoa-500">
                                         <h5 class="font-bold text-lg mb-2">2. Change How We Communicate</h5>
                                         <p>Foster <strong>critical AI literacy</strong> at all levels of society, empowering individuals to be conscious digital citizens.</p>
                                     </div>
                                     <div class="bg-white p-4 rounded-lg border-t-4 border-cocoa-500">
                                         <h5 class="font-bold text-lg mb-2">3. Change How We See the World</h5>
                                         <p>Embrace "<strong>algorithmic humility</strong>"—using AI as a diagnostic tool to reveal the flaws and prejudices in our society.</p>
                                     </div>
                                 </div>
                                 <p class="mt-6 font-semibold text-center text-lg cocoa-text">Ultimately, the dark side of AI is our own shadow. By bravely confronting this reflection, humanity has the opportunity to consciously choose a more just, equitable, and peaceful path.</p>`

                    }

        // --- APP LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('main-content');
            const navLinks = document.querySelectorAll('.nav-link');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mainNav = document.getElementById('main-nav');
            const langButtons = {
                my: document.getElementById('lang-my'),
                en: document.getElementById('lang-en')
            };

            let currentLang = 'my';
            let activeTab = 'pengenalan';
            
            function populateWorksCited() {
                const list = document.querySelector('.citation-list');
                if (!list) return;

                const accessText = currentLang === 'my' ? 'diakses pada 6 Julai 2025' : 'accessed on July 6, 2025';
                const buttonText = currentLang === 'my' ? 'Lawati' : 'Visit';
                
                list.innerHTML = worksCitedData.map(item => `
                    <li>
                        <span class="flex-1 pr-4">${item.title}, ${accessText}</span>
                        <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="visit-button">
                            ${buttonText}
                        </a>
                    </li>
                `).join('');
            }

            function renderContent() {
                // Render main content based on active tab
                mainContent.innerHTML = ''; // Clear previous content
                const tabData = content[activeTab];
                
                let html = `<div id="${activeTab}" class="content-section">`;
                html += `<h2 class="text-2xl font-bold mb-4 cocoa-text">${tabData.title[currentLang]}</h2>`;

                if (activeTab === 'rujukan') {
                     html += `<div class="content-card">${tabData.content[currentLang]}</div>`;
                } else if (tabData.content) { // For single content sections
                    html += `<div class="content-card">${tabData.content[currentLang]}</div>`;
                } else if (tabData.chapters) { // For multi-chapter sections
                    tabData.chapters.forEach(chapter => {
                        html += `<div class="content-card">
                                    <h3 class="text-xl font-semibold mb-3 cocoa-text">${chapter.title[currentLang]}</h3>
                                    ${chapter.content[currentLang]}
                                 </div>`;
                    });
                }
                html += `</div>`;
                mainContent.innerHTML = html;
                
                if (activeTab === 'rujukan') {
                    populateWorksCited();
                }

                // Update all elements with data-lang-key attribute
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (content[key] && content[key][currentLang]) {
                        el.innerText = content[key][currentLang];
                    }
                });
            }

            function switchTab(tabId) {
                activeTab = tabId;
                navLinks.forEach(link => {
                    if (link.dataset.tab === tabId) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
                renderContent();
                if (window.innerWidth < 768) {
                    mainNav.classList.add('hidden');
                }
            }

            function switchLanguage(lang) {
                currentLang = lang;
                Object.values(langButtons).forEach(btn => btn.classList.remove('active'));
                langButtons[lang].classList.add('active');
                document.documentElement.lang = lang;
                renderContent();
            }

            // --- EVENT LISTENERS ---
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    switchTab(link.dataset.tab);
                });
            });

            mobileMenuButton.addEventListener('click', () => {
                mainNav.classList.toggle('hidden');
            });

            langButtons.my.addEventListener('click', () => switchLanguage('my'));
            langButtons.en.addEventListener('click', () => switchLanguage('en'));

            // Initial render
            switchTab('pengenalan');
        });
    </script>
